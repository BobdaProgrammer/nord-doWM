outer-gap: 0

# gaps for tiling windows
gaps: 10

# the mod key used for all window manager actions
# Mod1 = alt
# Mod4 = windows/super key
# those are the usual although all 1-5 are supported
mod-key: "Mod4"

# if set to true, tiling will be enabled at the start instead of having to toggle tiling
default-tiling: true

border-width: 3

# border color for unfocused windows
unactive-border-color: 0x8fbcbb

# border color for focused windows
active-border-color: 0x88c0d0
