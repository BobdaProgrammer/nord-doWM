# keybindings
# follow this pattern
# a key (can't be multiple) in lowercase
# wether the kebybind is with shift
# either a command to exec or a role in the window manager
# roles are:
# - quit
# - force-quit
# - toggle-tiling
# - toggle-fullscreen
# - swap-window-left
# - swap-window-right
# - focus-window-left
# - focus-window-right
# - reload-config
keybinds:
  - key: "w"
    shift: false
    exec: "rofi -show drun -config /home/sam/rices/nord/.config/rofi/launcher.rasi"
  - key: "t"
    shift: false
    exec: "kitty"
  - key: "e"
    shift: false
    exec: "thunar"
  - key: "f1"
    shift: false
    exec: "pactl set-sink-mute @DEFAULT_SINK@ toggle'"
  - key: "f2"
    shift: false
    exec: "sh -c 'pactl set-sink-volume @DEFAULT_SINK@ -5% && eww update VOLUME=$(~/.config/eww/scripts/volume.sh --get)&& ~/.config/eww/openers/volumeBar.sh'"
  - key: "f3"
    shift: false
    exec: "sh -c 'pactl set-sink-volume @DEFAULT_SINK@ +5% && eww update VOLUME=$(~/.config/eww/scripts/volume.sh --get)&& ~/.config/eww/openers/volumeBar.sh'"
  - key: "f4"
    shift: false
    exec: "sh -c 'brightnessctl set 5- && eww update BRIGHTNESS=$(~/.config/eww/scripts/brightness.sh --get) && eww update BRIGHTNESSPER=$(~/.config/eww/scripts/brightness.sh --get-percent) && /home/sam/.config/eww/openers/brightnessBar.sh'"
  - key: "f5"
    shift: false
    exec: "sh -c 'brightnessctl set +5 && eww update BRIGHTNESS=$(~/.config/eww/scripts/brightness.sh --get) && eww update BRIGHTNESSPER=$(~/.config/eww/scripts/brightness.sh --get-percent) && /home/sam/.config/eww/openers/brightnessBar.sh'"
  - key: "c"
    shift: false
    role: "quit"
  - key: "s"
    shift: false
    exec: "flameshot gui"
  - key: "c"
    shift: true
    role: "force-quit"
  - key: "f"
    shift: false
    role: "toggle-fullscreen"
  - key: "v"
    shift: false
    role: "toggle-tiling"
  - key: "v"
    shift: true
    role: "detach-tiling"
  - key: "left"
    shift: true
    role: "swap-window-left"
  - key: "right"
    shift: true
    role: "swap-window-right"
  - key: "left"
    shift: false
    role: "focus-window-left"
  - key: "right"
    shift: false
    role: "focus-window-right"
  - key: "r"
    shift: true
    role: "reload-config"
  - key: "l"
    shift: false
    role: "next-layout"
  - key: "up"
    shift: false
    role: "increase-gap"
  - key: "down"
    shift: false
    role: "decrease-gap"
